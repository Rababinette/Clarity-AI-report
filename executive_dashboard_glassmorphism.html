<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Portfolio Dashboard | Clarity PPM Intelligence</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.18);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(236, 72, 153, 0.3) 0%, transparent 50%);
            animation: backgroundPulse 15s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Glass morphism utility */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .glass-strong {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .app-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            padding: 40px;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Executive Header */
        .executive-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 48px;
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .executive-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 500px;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header-title {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -1.5px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .header-meta {
            display: flex;
            gap: 40px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .meta-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
        }

        .meta-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Load Section */
        .load-section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 80px 48px;
            margin-bottom: 32px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .load-icon {
            font-size: 80px;
            margin-bottom: 24px;
            opacity: 0.8;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .load-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .load-description {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.8;
        }

        .file-upload-button {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 18px 48px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .file-upload-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.15) 100%);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* KPI Grid */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .kpi-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 20px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out both;
        }

        .kpi-card:nth-child(1) { animation-delay: 0.1s; }
        .kpi-card:nth-child(2) { animation-delay: 0.2s; }
        .kpi-card:nth-child(3) { animation-delay: 0.3s; }
        .kpi-card:nth-child(4) { animation-delay: 0.4s; }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .kpi-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }

        .kpi-card:hover::before {
            opacity: 1;
        }

        .kpi-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 700;
            margin-bottom: 16px;
        }

        .kpi-value {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .kpi-detail {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 12px;
            margin-top: 12px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 4px;
            box-shadow: 0 0 10px currentColor;
        }

        .status-green { background: var(--success); }
        .status-yellow { background: var(--warning); }
        .status-red { background: var(--danger); }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 32px;
            margin-bottom: 32px;
        }

        @media (max-width: 1400px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out 0.5s both;
        }

        .card:hover {
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: 24px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-badge {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Executive Summary */
        .executive-summary {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 32px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.9;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 28px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        /* Health Dimensions */
        .dimensions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        .dimension-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .dimension-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
        }

        .dimension-icon {
            font-size: 40px;
            margin-bottom: 16px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .dimension-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 12px;
            font-weight: 700;
        }

        .dimension-status {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 8px;
            color: white;
        }

        .dimension-metric {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Concerns */
        .concern-item {
            background: rgba(239, 68, 68, 0.08);
            backdrop-filter: blur(15px);
            border-left: 4px solid var(--danger);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 16px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            transition: all 0.3s ease;
        }

        .concern-item:hover {
            background: rgba(239, 68, 68, 0.12);
            transform: translateX(8px);
        }

        .concern-item.warning {
            background: rgba(245, 158, 11, 0.08);
            border-left-color: var(--warning);
            border-color: rgba(245, 158, 11, 0.2);
        }

        .concern-item.warning:hover {
            background: rgba(245, 158, 11, 0.12);
        }

        .concern-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .concern-title {
            font-size: 17px;
            font-weight: 700;
            color: white;
        }

        .severity-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }

        .severity-critical {
            background: rgba(239, 68, 68, 0.25);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        .severity-high {
            background: rgba(245, 158, 11, 0.25);
            color: #fcd34d;
            border: 1px solid rgba(245, 158, 11, 0.4);
        }

        .concern-details {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.7;
            margin-bottom: 12px;
        }

        .concern-action {
            font-size: 13px;
            color: var(--success);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Recommendations */
        .recommendation-item {
            background: rgba(16, 185, 129, 0.08);
            backdrop-filter: blur(15px);
            border-left: 4px solid var(--success);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 16px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            transition: all 0.3s ease;
        }

        .recommendation-item:hover {
            background: rgba(16, 185, 129, 0.12);
            transform: translateX(8px);
        }

        .recommendation-priority {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            font-weight: 900;
            font-size: 16px;
            margin-right: 12px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .recommendation-title {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            color: white;
        }

        .recommendation-timeline {
            display: inline-block;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            margin-left: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Projects Table */
        .table-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .projects-table {
            width: 100%;
            border-collapse: collapse;
        }

        .projects-table thead th {
            text-align: left;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 700;
            padding: 20px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .projects-table tbody td {
            padding: 24px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
        }

        .projects-table tbody tr {
            transition: all 0.2s ease;
        }

        .projects-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .project-name {
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
        }

        .project-code {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Monaco', monospace;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
            border: 1px solid;
        }

        .status-on-track {
            background: rgba(16, 185, 129, 0.15);
            color: #6ee7b7;
            border-color: rgba(16, 185, 129, 0.3);
        }

        .status-at-risk {
            background: rgba(245, 158, 11, 0.15);
            color: #fcd34d;
            border-color: rgba(245, 158, 11, 0.3);
        }

        .status-critical {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .health-score {
            font-size: 28px;
            font-weight: 900;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .health-high { color: #6ee7b7; }
        .health-medium { color: #fcd34d; }
        .health-low { color: #fca5a5; }

        .metric-cell {
            font-family: 'Monaco', monospace;
            font-size: 13px;
        }

        /* Charts */
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-container {
                padding: 20px;
            }
            
            .executive-header {
                padding: 32px 24px;
            }
            
            .header-title {
                font-size: 32px;
            }
            
            .dimensions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ExecutiveDashboard = () => {
            const [reportData, setReportData] = useState(null);
            const [loading, setLoading] = useState(false);
            const chartsRef = useRef({});

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    setLoading(true);
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            setReportData(data);
                            setLoading(false);
                            setTimeout(() => renderCharts(data), 100);
                        } catch (error) {
                            console.error('Error parsing JSON:', error);
                            alert('Error loading file. Please ensure it\'s a valid JSON report.');
                            setLoading(false);
                        }
                    };
                    reader.readAsText(file);
                }
            };

            const renderCharts = (data) => {
                // Status Distribution Chart
                const statusCtx = document.getElementById('statusChart');
                if (statusCtx && data.portfolio_summary) {
                    if (chartsRef.current.status) chartsRef.current.status.destroy();
                    chartsRef.current.status = new Chart(statusCtx, {
                        type: 'doughnut',
                        data: {
                            labels: ['On Track', 'At Risk', 'Critical'],
                            datasets: [{
                                data: [
                                    data.portfolio_summary.status_distribution.on_track,
                                    data.portfolio_summary.status_distribution.at_risk,
                                    data.portfolio_summary.status_distribution.critical
                                ],
                                backgroundColor: ['#10b981', '#f59e0b', '#ef4444'],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: { 
                                        color: 'rgba(255, 255, 255, 0.8)',
                                        font: { size: 12, weight: '600' },
                                        padding: 15
                                    }
                                }
                            }
                        }
                    });
                }

                // Health Scores Chart
                const healthCtx = document.getElementById('healthChart');
                if (healthCtx && data.projects) {
                    if (chartsRef.current.health) chartsRef.current.health.destroy();
                    const projects = data.projects.slice(0, 10);
                    chartsRef.current.health = new Chart(healthCtx, {
                        type: 'bar',
                        data: {
                            labels: projects.map(p => p.name.substring(0, 20)),
                            datasets: [{
                                label: 'Health Score',
                                data: projects.map(p => p.health.health_score),
                                backgroundColor: projects.map(p =>
                                    p.health.health_score >= 80 ? '#10b981' :
                                    p.health.health_score >= 60 ? '#f59e0b' : '#ef4444'
                                ),
                                borderRadius: 8,
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100,
                                    grid: { color: 'rgba(255, 255, 255, 0.05)' },
                                    ticks: { 
                                        color: 'rgba(255, 255, 255, 0.6)',
                                        font: { size: 11, weight: '600' }
                                    }
                                },
                                x: {
                                    grid: { display: false },
                                    ticks: { 
                                        color: 'rgba(255, 255, 255, 0.6)',
                                        font: { size: 11, weight: '600' }
                                    }
                                }
                            }
                        }
                    });
                }
            };

            const formatCurrency = (value) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(value);
            };

            const formatDate = (dateString) => {
                return new Date(dateString).toLocaleDateString('en-US', {
                    month: 'long',
                    day: 'numeric',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            if (loading) {
                return (
                    <div className="app-container">
                        <div className="loading">
                            <div className="loading-spinner"></div>
                            <div style={{ fontSize: '18px', color: 'rgba(255, 255, 255, 0.8)' }}>
                                Loading executive report...
                            </div>
                        </div>
                    </div>
                );
            }

            if (!reportData) {
                return (
                    <div className="app-container">
                        <div className="executive-header">
                            <div className="header-content">
                                <div className="header-title">Executive Portfolio Dashboard</div>
                                <div className="header-subtitle">
                                    AI-Powered Clarity PPM Intelligence ‚Ä¢ Real-Time Project Health Monitoring
                                </div>
                            </div>
                        </div>

                        <div className="load-section">
                            <div className="load-icon">üìä</div>
                            <div className="load-title">Load Weekly Executive Report</div>
                            <div className="load-description">
                                Upload the JSON report generated by Claude Desktop automation to view comprehensive 
                                portfolio health analysis across scope, budget, and timeline dimensions.
                            </div>
                            <label htmlFor="file-upload" className="file-upload-button">
                                <span>üìÅ</span>
                                <span>Choose Report File</span>
                            </label>
                            <input
                                id="file-upload"
                                type="file"
                                accept=".json"
                                onChange={handleFileUpload}
                                style={{ display: 'none' }}
                            />
                        </div>
                    </div>
                );
            }

            const { metadata, portfolio_summary, portfolio_health, insights, projects } = reportData;

            return (
                <div className="app-container fade-in">
                    <div className="executive-header">
                        <div className="header-content">
                            <div className="header-title">Executive Portfolio Dashboard</div>
                            <div className="header-subtitle">{metadata.report_type}</div>
                            <div className="header-meta">
                                <div className="meta-item">
                                    <div className="meta-label">Reporting Period</div>
                                    <div className="meta-value">{metadata.reporting_period}</div>
                                </div>
                                <div className="meta-item">
                                    <div className="meta-label">Generated</div>
                                    <div className="meta-value">{formatDate(metadata.generated_at)}</div>
                                </div>
                                <div className="meta-item">
                                    <div className="meta-label">Data Source</div>
                                    <div className="meta-value">{metadata.data_source}</div>
                                </div>
                                <div className="meta-item">
                                    <div className="meta-label">Automation</div>
                                    <div className="meta-value">{metadata.generated_by}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* KPI Grid */}
                    <div className="kpi-grid">
                        <div className="kpi-card">
                            <div className="kpi-label">Total Projects</div>
                            <div className="kpi-value">{portfolio_summary.total_projects}</div>
                            <div className="kpi-detail">
                                <span><span className="status-indicator status-green"></span>{portfolio_summary.status_distribution.on_track} On Track</span>
                                <span><span className="status-indicator status-yellow"></span>{portfolio_summary.status_distribution.at_risk} At Risk</span>
                                <span><span className="status-indicator status-red"></span>{portfolio_summary.status_distribution.critical} Critical</span>
                            </div>
                        </div>

                        <div className="kpi-card">
                            <div className="kpi-label">Portfolio Budget</div>
                            <div className="kpi-value">{formatCurrency(portfolio_summary.budget.total)}</div>
                            <div className="kpi-detail">
                                {formatCurrency(portfolio_summary.budget.spent)} spent ‚Ä¢ 
                                {portfolio_summary.budget.utilization_percentage.toFixed(1)}% utilized
                            </div>
                        </div>

                        <div className="kpi-card">
                            <div className="kpi-label">Health Score</div>
                            <div className="kpi-value">{portfolio_summary.average_health_score}</div>
                            <div className="kpi-detail">
                                {portfolio_summary.average_completion.toFixed(0)}% average completion
                            </div>
                        </div>

                        <div className="kpi-card">
                            <div className="kpi-label">Active Risks</div>
                            <div className="kpi-value">{portfolio_summary.total_risks}</div>
                            <div className="kpi-detail" style={{color: '#fca5a5'}}>
                                {portfolio_summary.critical_risks} critical risks identified
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="content-grid">
                        <div className="card">
                            <div className="card-header">
                                <div className="card-title">
                                    <span>üéØ</span>
                                    <span>Executive Summary</span>
                                </div>
                            </div>
                            <div className="executive-summary">
                                {insights.executive_summary}
                            </div>

                            {/* Health Dimensions */}
                            <div style={{marginBottom: '32px'}}>
                                <div style={{fontSize: '20px', fontWeight: '800', marginBottom: '20px', color: 'white'}}>
                                    Portfolio Health Dimensions
                                </div>
                                <div className="dimensions-grid">
                                    <div className="dimension-card">
                                        <div className="dimension-icon">üìê</div>
                                        <div className="dimension-label">Scope</div>
                                        <div className="dimension-status">
                                            {insights.scope_analysis.projects_with_issues.length === 0 ? '‚úì Healthy' : '‚ö† Attention'}
                                        </div>
                                        <div className="dimension-metric">
                                            {insights.scope_analysis.average_variance.toFixed(1)}% avg variance
                                        </div>
                                    </div>
                                    <div className="dimension-card">
                                        <div className="dimension-icon">üí∞</div>
                                        <div className="dimension-label">Budget</div>
                                        <div className="dimension-status">
                                            {portfolio_health.budget.projects_over_budget === 0 ? '‚úì On Track' : '‚ö† Over Budget'}
                                        </div>
                                        <div className="dimension-metric">
                                            {formatCurrency(portfolio_health.budget.total_variance)} variance
                                        </div>
                                    </div>
                                    <div className="dimension-card">
                                        <div className="dimension-icon">‚è±</div>
                                        <div className="dimension-label">Timeline</div>
                                        <div className="dimension-status">
                                            {portfolio_health.schedule.projects_behind === 0 ? '‚úì On Schedule' : '‚ö† Delayed'}
                                        </div>
                                        <div className="dimension-metric">
                                            {portfolio_health.schedule.average_variance_days.toFixed(1)} days avg variance
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="chart-container">
                                <canvas id="healthChart"></canvas>
                            </div>
                        </div>

                        <div className="card">
                            <div className="card-header">
                                <div className="card-title">
                                    <span>ü§ñ</span>
                                    <span>AI Insights</span>
                                </div>
                                <div className="card-badge">Claude Analysis</div>
                            </div>
                            <div className="chart-container" style={{height: '200px', marginBottom: '24px'}}>
                                <canvas id="statusChart"></canvas>
                            </div>
                            
                            <div style={{fontSize: '13px', color: 'rgba(255, 255, 255, 0.6)', textAlign: 'center', marginTop: '20px', fontWeight: '600', letterSpacing: '1px', textTransform: 'uppercase'}}>
                                Portfolio Status Distribution
                            </div>
                        </div>
                    </div>

                    {/* Key Concerns */}
                    <div className="content-grid">
                        <div className="card">
                            <div className="card-header">
                                <div className="card-title">
                                    <span>üö®</span>
                                    <span>Key Concerns</span>
                                </div>
                            </div>
                            {insights.key_concerns.map((concern, idx) => (
                                <div key={idx} className={`concern-item ${concern.severity === 'High' ? 'warning' : ''}`}>
                                    <div className="concern-header">
                                        <div className="concern-title">{concern.concern}</div>
                                        <div className={`severity-badge severity-${concern.severity.toLowerCase()}`}>
                                            {concern.severity}
                                        </div>
                                    </div>
                                    <div className="concern-details">{concern.details}</div>
                                    <div className="concern-action">
                                        <span>‚Üí</span>
                                        <span>{concern.action}</span>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="card">
                            <div className="card-header">
                                <div className="card-title">
                                    <span>üí°</span>
                                    <span>Recommendations</span>
                                </div>
                            </div>
                            {insights.recommendations.map((rec, idx) => (
                                <div key={idx} className="recommendation-item">
                                    <div className="recommendation-title">
                                        <span className="recommendation-priority">{rec.priority}</span>
                                        <span>{rec.recommendation}</span>
                                        <span className="recommendation-timeline">{rec.timeline}</span>
                                    </div>
                                    <div style={{fontSize: '14px', color: 'rgba(255, 255, 255, 0.7)', marginBottom: '12px'}}>
                                        {rec.rationale}
                                    </div>
                                    <div style={{fontSize: '13px', color: '#6ee7b7'}}>
                                        {rec.actions && rec.actions.map((action, i) => (
                                            <div key={i} style={{marginBottom: '6px'}}>‚Üí {action}</div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Projects Table */}
                    <div className="card">
                        <div className="card-header">
                            <div className="card-title">
                                <span>üìÅ</span>
                                <span>Project Portfolio ({projects.length} Projects)</span>
                            </div>
                        </div>
                        <div className="table-container">
                            <table className="projects-table">
                                <thead>
                                    <tr>
                                        <th>Project</th>
                                        <th>Status</th>
                                        <th>Health</th>
                                        <th>Scope</th>
                                        <th>Budget</th>
                                        <th>Timeline</th>
                                        <th>Risks</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {projects.map((project, idx) => (
                                        <tr key={idx}>
                                            <td>
                                                <div className="project-name">{project.name}</div>
                                                <div className="project-code">{project.code}</div>
                                            </td>
                                            <td>
                                                <span className={`status-badge status-${project.health.overall_status.toLowerCase().replace(' ', '-')}`}>
                                                    {project.health.overall_status}
                                                </span>
                                            </td>
                                            <td>
                                                <div className={`health-score health-${
                                                    project.health.health_score >= 80 ? 'high' :
                                                    project.health.health_score >= 60 ? 'medium' : 'low'
                                                }`}>
                                                    {project.health.health_score}
                                                </div>
                                            </td>
                                            <td>
                                                <div className="metric-cell">
                                                    <span className={`status-indicator status-${
                                                        project.health.scope_status.toLowerCase()
                                                    }`}></span>
                                                    {project.scope.scope_variance_percentage.toFixed(1)}%
                                                </div>
                                                <div style={{fontSize: '11px', color: 'rgba(255, 255, 255, 0.5)', marginTop: '4px'}}>
                                                    {project.scope.scope_changes} changes
                                                </div>
                                            </td>
                                            <td>
                                                <div className="metric-cell">
                                                    <span className={`status-indicator status-${
                                                        project.health.budget_status.toLowerCase()
                                                    }`}></span>
                                                    {formatCurrency(project.budget.spent)}
                                                </div>
                                                <div style={{fontSize: '11px', color: 'rgba(255, 255, 255, 0.5)', marginTop: '4px'}}>
                                                    of {formatCurrency(project.budget.total)}
                                                </div>
                                            </td>
                                            <td>
                                                <div className="metric-cell">
                                                    <span className={`status-indicator status-${
                                                        project.health.schedule_status.toLowerCase()
                                                    }`}></span>
                                                    {project.schedule.percent_complete}%
                                                </div>
                                                <div style={{fontSize: '11px', color: 'rgba(255, 255, 255, 0.5)', marginTop: '4px'}}>
                                                    {project.schedule.variance_days >= 0 ? '+' : ''}{project.schedule.variance_days}d
                                                </div>
                                            </td>
                                            <td>
                                                <div style={{color: 'white'}}>{project.risks.total} total</div>
                                                {project.risks.critical > 0 && (
                                                    <div style={{fontSize: '11px', color: '#fca5a5', fontWeight: '700', marginTop: '4px'}}>
                                                        {project.risks.critical} critical
                                                    </div>
                                                )}
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ExecutiveDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
